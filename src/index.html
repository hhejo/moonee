<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>MooNee</title>
  </head>
  <body class="flex flex-col justify-center px-5">
    <!-- header -->
    <header class="flex flex-col justify-center items-center mb-4">
      <h1 class="w-full text-3xl text-gray-700 border-b">MooNee</h1>
      <div class="flex flex-col justify-center items-center w-full h-24">
        <span class="text-lg text-gray-600">이번 달의 거래 내역</span>
        <span class="text-4xl text-sky-500">289300</span>
      </div>
      <div class="flex w-full rounded-md border border-gray-200">
        <div class="flex flex-col justify-center items-center w-full h-20">
          <span class="text-sm text-gray-600">수입</span>
          <span class="text-xl text-sky-500">924,000</span>
        </div>
        <div class="flex flex-col justify-center items-center w-full h-20">
          <span class="text-sm text-gray-600">수출</span>
          <span class="text-xl text-red-500">634,700</span>
        </div>
      </div>
    </header>

    <main class="flex flex-col justify-center items-center gap-1">
      <!-- 추가 버튼 -->
      <section class="w-full">
        <button
          id="createItemFormButton"
          class="flex justify-center items-center rounded-md border border-gray-200 h-20 w-full"
          onclick="displayCreateItemFormHandler(event)"
        >
          <span class="text-gray-500">새 거래 내역을 추가하세요</span>
        </button>
      </section>

      <!-- 추가 양식 -->
      <section class="w-full">
        <form
          id="createItemForm"
          onsubmit="createItemSubmitHandler(event)"
          class="flex flex-col justify-center items-center gap-3 transition-opacity opacity-0 hidden"
        >
          <h2 class="text-lg mb-2">새 거래 내역 생성</h2>
          <!-- 수입 | 지출 버튼 -->
          <div class="w-full flex gap-2 h-11">
            <label class="w-1/2">
              <input type="radio" name="option" class="hidden peer" />
              <div
                class="flex justify-center items-center h-full cursor-pointer text-sm border border-sky-400 text-sky-500 rounded-md peer-checked:bg-sky-200 peer-checked:text-white transition-colors"
              >
                수입
              </div>
            </label>
            <label class="w-1/2">
              <input type="radio" name="option" class="hidden peer" checked />
              <div
                class="flex justify-center items-center h-full cursor-pointer text-sm border border-red-400 text-red-500 rounded-md peer-checked:bg-red-200 peer-checked:text-white transition-colors"
              >
                지출
              </div>
            </label>
          </div>
          <!-- 날짜 -->
          <div class="flex items-center w-full">
            <label for="date" class="w-10 text-sm text-gray-800">날짜</label>
            <input
              id="date"
              name="date"
              type="date"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition cursor-pointer"
            />
          </div>
          <!-- 금액 -->
          <div class="flex items-center w-full">
            <label for="price" class="w-10 text-sm text-gray-700">금액</label>
            <input
              id="price"
              name="price"
              type="number"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition"
            />
          </div>
          <!-- 내용 -->
          <div class="flex items-center w-full mb-2">
            <label for="content" class="w-10 text-sm text-gray-700">내용</label>
            <input
              id="content"
              name="content"
              type="text"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition"
            />
          </div>
          <!-- 저장 | 취소 버튼 -->
          <div class="w-full flex gap-2 h-11">
            <button
              onclick="hideCreateItemFormHandler(event)"
              class="w-4/12 rounded-md bg-gray-50 border border-gray-400 text-sm text-gray-900"
            >
              취소하기
            </button>
            <button
              onclick="createItemHandler(event)"
              class="w-8/12 rounded-md bg-gray-600 text-gray-50 text-sm"
            >
              저장하기
            </button>
          </div>
        </form>
      </section>

      <!-- 전체 | 수입 | 지출 필터 버튼 -->
      <section class="w-full">
        <h2 class="text-xl text-gray-500">
          전체 &nbsp;&nbsp; 수입 &nbsp;&nbsp; 지출
        </h2>
      </section>

      <!-- 아이템 리스트 -->
      <section class="w-full">
        <ul id="itemList" class="w-full"></ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
