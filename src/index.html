<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>MooNee</title>
  </head>
  <body class="flex flex-col justify-center">
    <!-- header -->
    <header class="flex flex-col justify-center items-center">
      <h1 class="text-2xl font-bold text-gray-700">MooNee</h1>
      <div>햄버거메뉴</div>
      <div class="flex">
        <div class="w-32 h-24 bg-sky-600">들어온 돈</div>
        <div class="w-32 h-24 bg-rose-600">나간 돈</div>
      </div>
    </header>

    <main class="flex flex-col justify-center items-center gap-1 px-5">
      <div>전체 내역, 수입, 지출</div>

      <!-- 추가 버튼 -->
      <section class="w-full">
        <button
          class="flex justify-center items-center rounded-md bg-gray-100 h-20 w-full"
          onclick="showCreateItemForm(event)"
        >
          <span class="text-gray-700">새 아이템 추가하기</span>
        </button>
      </section>

      <!-- 추가 양식 -->
      <section class="w-full">
        <h2 class="text-lg mb-2">새 항목 생성</h2>
        <form
          id="createItemForm"
          onsubmit="createItem(event)"
          class="flex flex-col justify-center items-center gap-3"
        >
          <!-- 수입 | 지출 버튼 -->
          <div class="w-full flex gap-2 h-11">
            <button
              onclick="cancelCreateItem(event)"
              class="w-1/2 rounded-md border border-blue-500 text-sm text-blue-500"
            >
              수입
            </button>
            <button
              onclick="createItem(event)"
              class="w-1/2 rounded-md border border-red-500 text-sm text-red-500"
            >
              지출
            </button>
          </div>
          <!-- 날짜 -->
          <div class="flex items-center w-full">
            <label for="date" class="w-10 text-sm text-gray-800">날짜</label>
            <input
              id="date"
              name="date"
              type="date"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition"
            />
          </div>
          <!-- 금액 -->
          <div class="flex items-center w-full">
            <label for="price" class="w-10 text-sm text-gray-700">금액</label>
            <input
              id="price"
              name="price"
              type="number"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition"
            />
          </div>
          <!-- 내용 -->
          <div class="flex items-center w-full mb-2">
            <label for="content" class="w-10 text-sm text-gray-700">내용</label>
            <input
              id="content"
              name="content"
              type="text"
              class="w-full text-gray-800 p-1.5 outline-none border-b-2 border-gray-100 focus:border-b-gray-800 transition"
            />
          </div>
          <!-- 저장 | 취소 버튼 -->
          <div class="w-full flex gap-2 h-11">
            <button
              onclick="cancelCreateItem(event)"
              class="w-4/12 rounded-md bg-gray-50 border border-gray-400 text-sm text-gray-900"
            >
              취소하기
            </button>
            <button
              onclick="createItem(event)"
              class="w-8/12 rounded-md bg-gray-600 text-gray-50 text-sm"
            >
              저장하기
            </button>
          </div>
        </form>
      </section>

      <!-- 전체 | 수입 | 지출 필터 버튼 -->
      <section class="w-full"></section>

      <!-- 아이템 리스트 -->
      <section class="w-full">
        <ul id="itemList" class="flex flex-col gap-1">
          <!-- item -->
          <li
            id="0"
            class="item flex w-full rounded-md overflow-hidden h-16 bg-gray-200"
            onclick="clickItem(event)"
          >
            <div class="flex flex-col w-full p-2">
              <span class="date text-xs text-gray-500">날짜</span>
              <span class="content text-gray-800">내용</span>
            </div>
            <div class="flex justify-center items-center w-28 bg-gray-100">
              <span class="price text-gray-700">2,100</span>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
