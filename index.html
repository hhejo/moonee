<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MooNee</title>
    <script type="module" crossorigin src="/moonee/assets/index-Ds3CIwLL.js"></script>
    <link rel="stylesheet" crossorigin href="/moonee/assets/index-AzhyQsb4.css">
  </head>
  <body class="flex flex-col justify-center px-5">
    <!-- 헤더 -->
    <div id="headerDiv"></div>

    <!-- 메인 -->
    <main class="flex flex-col justify-center items-center">
      <!-- 거래 내역 추가 버튼 -->
      <section
        id="createItemFormBtnSection"
        class="w-full border-b border-gray-300"
      ></section>

      <!-- 거래 내역 추가 폼 -->
      <section id="createItemFormSection" class="w-full"></section>

      <!-- 전체 | 수입 | 지출 필터 버튼 -->
      <section class="w-full pt-5 my-5 border-t">
        <button
          id="allFilterBtn"
          onclick="clickFilterBtnHandler(event)"
          class="transition duration-75 text-xl text-gray-700 mr-4 border-b-2 border-gray-700"
        >
          전체
        </button>
        <button
          id="incomeFilterBtn"
          onclick="clickFilterBtnHandler(event)"
          class="transition duration-75 text-xl text-gray-300 mr-4"
        >
          수입
        </button>
        <button
          id="expenseFilterBtn"
          onclick="clickFilterBtnHandler(event)"
          class="transition duration-75 text-xl text-gray-300"
        >
          지출
        </button>
      </section>

      <!-- 아이템 리스트 -->
      <section class="w-full">
        <ul id="itemList" class="w-full"></ul>
      </section>
    </main>

    <footer class="my-10">
      <button
        id="exportToCSVBtn"
        onclick="clickExportToCSVBtnHandler(event)"
        class="flex justify-center items-center rounded-md border border-gray-300 bg-gray-100 text-gray-600 h-16 w-full"
      >
        모든 거래 내역을 CSV 파일로 내보내기
      </button>
    </footer>

  </body>
</html>
